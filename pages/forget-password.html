<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link href="../assets/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/auth-style.css">
</head>
<body class="bg-gray-100">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-md-6 col-lg-4">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <h4 class="fw-bold mb-2">نسيت كلمة المرور؟</h4>
                            <p class="text-secondary">أدخل بريدك الإلكتروني وسنرسل لك رابطاً لإعادة تعيين كلمة المرور</p>
                        </div>
                        <form>
                            <div class="mb-4">
                                <label class="form-label">البريد الإلكتروني</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-white border-end-0">
                                        <i class="fas fa-envelope text-secondary"></i>
                                    </span>
                                    <input type="email" class="form-control border-start-0" placeholder="أدخل بريدك الإلكتروني" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-pink w-100 mb-3">
                                إرسال رابط إعادة التعيين
                            </button>
                            <div class="text-center">
                                <a href="login.html" class="text-secondary text-decoration-none">
                                    <i class="fas fa-arrow-right me-1"></i>
                                    العودة لتسجيل الدخول
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
